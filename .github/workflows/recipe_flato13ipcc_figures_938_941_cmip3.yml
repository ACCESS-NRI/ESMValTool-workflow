

name: Run recipe_flato13ipcc_figures_938_941_cmip3 
 
on:
  workflow_run:
    workflows: [ "Run all recipes", "Run all failed" ]
    types:
      - completed
  workflow_dispatch:

jobs:
  run_recipe:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest workflow run status
        uses: actions/github-script@v3
        id: latest-workflow-status
        with:
          script: |
            const runs = await github.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'runtests.yml',
              per_page: 2
            })
            return runs.data.workflow_runs[1].conclusion
          result-encoding: string
      - name: Run recipe_flato13ipcc_figures_938_941_cmip3
        if: ${{ github.event.workflow_run.name == 'Run all recipes' || steps.latest-workflow-status.outputs.result == 'failure' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: gadi.nci.org.au
          username: ${{secrets.GADI_USER}}
          key: ${{secrets.DEPLOY_KEY}}
          command_timeout: 2400m
          script: |
            cd ${{secrets.GADI_SCRIPTS_DIR}}/../ESMValTool/jobs
            qsub launch_recipe_flato13ipcc_figures_938_941_cmip3.pbs